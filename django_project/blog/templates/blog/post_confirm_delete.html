{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>U sure u wanna delete "{{object.title}}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yep</button>
            <button class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">cancel </button>
        </div>
    </form>
</div>
{% endblock content %}
